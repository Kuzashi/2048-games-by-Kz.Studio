<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Kesulitan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
    animation: fadeIn 1s ease-out;
}

h1 {
    font-size: 2.5rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    animation: turunDariAtas 0.8s ease-out forwards;
}

.difficulty-option {
    position: relative;
    display: flex;
    align-items: center;
    width: 90vw;
    max-width: 600px;
    height: 120px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 16px;
    overflow: hidden;
    border: 2px solid #0ff;
    margin: 10px auto;
    cursor: pointer;
    transition: 0.3s;
    animation: turunDariAtas 0.8s ease-out forwards;
    box-shadow: 0 0 15px #0ff;
}

.difficulty-option:hover {
    animation: hoverUp 0.3s forwards;
    box-shadow: 0 0 25px #0ff;
    background: rgba(0, 255, 255, 0.1);
}

.difficulty-option img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
    filter: grayscale(1) brightness(1.2);
}

.difficulty-option span {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 255, 255, 0.1);
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 6px 0;
    z-index: 2;
    backdrop-filter: blur(4px);
}

.easy { border-color: #00ff99; box-shadow: 0 0 10px #00ff99; }
.standard { border-color: #ffcc00; box-shadow: 0 0 10px #ffcc00; }
.expert { border-color: #ff0044; box-shadow: 0 0 10px #ff0044; }
.coming { border-color: white; box-shadow: 0 0 10px white; }

.coming p {
    color: #fff;
    text-shadow: 0 0 15px #fff;
    font-size: 70px;
    z-index: 2;
}

@keyframes turunDariAtas {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes hoverUp {
    0% {
        transform: translateY(0);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    100% {
        transform: translateY(-10px);
        box-shadow: 0 0 25px #0ff;
    }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Pilih Kesulitan</h1>
    <div class="difficulty-option easy" onclick="selectDifficulty('easy')">
      <img src="ikon daun.jpg" alt="Easy Mode">
      <span>Mudah</span>
    </div>
    <div class="difficulty-option standard" onclick="selectDifficulty('standard')">
      <img src="ikon petir.jpg" alt="Standard Mode">
      <span>Standar</span>
    </div>
    <div class="difficulty-option expert" onclick="selectDifficulty('expert')">
      <img src="ikon api.jpg" alt="Expert Mode">
      <span>Expert</span>
    </div>
    <div class="difficulty-option coming" onclick="selectDifficulty('coming')">
      <p>????????</p>
      <span>Coming soon</span>
    </div>
  </div>

  <script>
    const naudio = new Audio("efekTekan.mp3");

    function efekTekan() {
      naudio.currentTime = 0;
      naudio.volume = 1;
      naudio.play();
    }

    function selectDifficulty(difficulty) {
      efekTekan();
      const pages = {
        easy: "easy.html",
        standard: "standar.html",
        expert: "expert.html",
        coming: "coming.html",
        relax: "relax.html"
      };
      window.location.href = pages[difficulty];
    }
  </script>
</body>
</html>
