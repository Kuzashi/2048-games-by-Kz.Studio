<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Login</title>
    <link rel="stylesheet" href="c-l.css">
</head>
<body>
    <div class="container">
        <h2>Pilih Cara Masuk</h2>
        <button onclick="goToLogin()">Login / Sign-Up</button>
        <button onclick="guestMode()">Main Sebagai Tamu</button>
    </div>
    
    <!-- Modal untuk guest -->
    <div id="guestModal" style="display: none;">
        <p>Masuk sebagai tamu...</p>
        <div id="guestLoading" style="width: 100%; background: #ddd; height: 10px; border-radius: 5px; margin-top: 10px; display: none;">
            <div id="guestProgressBar" style="width: 0%; height: 100%; background: green; border-radius: 5px;"></div>
        </div>
    </div>

    <!-- Loading untuk login lainnya (tidak berubah) -->
    <div id="loading" class="loading-container">
        <div class="loading-text">Loading...</div>
        <div class="loading-bar-container">
            <div id="progressBar" class="loading-bar"></div>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "login.html";
        }

        function guestMode() {
            

            // Tampilkan loading tamu
            let guestLoadingContainer = document.getElementById("guestLoading");
            let guestProgressBar = document.getElementById("guestProgressBar");
            guestLoadingContainer.style.display = "block"; // Pastikan loading untuk tamu muncul

            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    guestLoadingContainer.style.display = "none";
                    window.location.href = "menu.html"; 
                } else {
                    width += 10;
                    guestProgressBar.style.width = width + "%";
                }
            }, 150); // Lebih cepat (sebelumnya 300ms, sekarang 150ms per kenaikan)
        }
    </script>
</body>
</html>
