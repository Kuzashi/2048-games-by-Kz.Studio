<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        img {
            width: auto;
            max-width: 350px;
            height: auto;
            margin-bottom: 20px;
        }

    /* Bintang-bintang latar belakang */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      z-index: -1;
    }

    /* Animasi bintang berkilauan */
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 0.3;
        transform: scale(0.5);
      }
    }
    </style>
</head>
<body>
    <img src="maintenance.png" alt="Maintenance">
    <h1>Situs Sedang dalam Maintenance</h1>
    <p>Situs Maintenance dari 20.16 sampai 10.00 esok hari.</p>
    
    <script>
const createStars = (numStars) => {
      const body = document.body;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Posisi acak untuk bintang
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        
        // Ukuran acak untuk bintang
        const size = Math.random() * 3 + 1; // antara 1px hingga 4px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        body.appendChild(star);
      }
    };

    // Membuat 200 bintang latar belakang
    createStars(200);
    </script>
    
</body>
</html>
