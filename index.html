  <script>
  function handleCaptchaSubmit(event) {
    event.preventDefault(); // stop form dulu

    const token = grecaptcha.getResponse();
    if (!token) {
      alert("Captcha belum dikerjakan.");
      return false;
    }

    // Verifikasi token ke Google pakai Fetch + layanan perantara
    fetch('https://api.captchaverify.workers.dev/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        secret: '6LeEOxsrAAAAACYNT5ONUWePRmqbQnbk2c8fuH2f', // Ganti dengan secret key reCAPTCHA kamu
        response: token
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        window.location.href = 'intro.html'; // lanjut jika lolos
      } else {
        alert("Verifikasi gagal. Coba lagi ya.");
      }
    })
    .catch(() => alert("Gagal memverifikasi. Coba lagi."));
    
    return false;
  }
</script>
